<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiltShift Audiovisuele Brand Animatie Experiment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        .atkinson-hyperlegible-regular {
        font-family: "Atkinson Hyperlegible", sans-serif;
        font-weight: 400;
        font-style: normal;
        }

        .atkinson-hyperlegible-bold {
        font-family: "Atkinson Hyperlegible", sans-serif;
        font-weight: 700;
        font-style: normal;
        }

        .atkinson-hyperlegible-regular-italic {
        font-family: "Atkinson Hyperlegible", sans-serif;
        font-weight: 400;
        font-style: italic;
        }

        .atkinson-hyperlegible-bold-italic {
        font-family: "Atkinson Hyperlegible", sans-serif;
        font-weight: 700;
        font-style: italic;
        }

        
        .oswald-tiltshift {
            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }

        body {
            background-color: white;
        }

        .container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 300px auto;
        }

        .tiltshift-animation {
            position: absolute;
            top: 6px;
            left: 0;
        }

        .red-block {
            position: absolute;
            width: 172px;
            height: 172px;
            background-color: #E43D3D;
            mix-blend-mode: multiply;
        }

        .blue-frame {
            position: absolute;
            left: -2px;
            top: -5px;
            width: 164px;
            height: 170px;
            border: 6px solid #0057B8;
            /* transition: transform 0.1s linear; */
            opacity: 0;
            /* transform: translate(20px, 7px) rotate(6deg); */
        }

        .content {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-align: right;
            font-size: 42px;
            line-height: 1em;
            color: white;
        }

        .white-block-bl {
            position: absolute;
            left: -7px;
            bottom: -7px;
            width: 25px;
            height: 32px;
            background-color: white;
        }

        .white-block-tr {
            position: absolute;
            right: -7px;
            top: -7px;
            width: 26px;
            height: 31px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="tiltshift-logo" src="https://www.tiltshift.nl/assets/img/logo_cropped.svg" style="display: none; width: 200px;">
        <div class="tiltshift-animation" style="cursor: pointer">
            <div class="blue-frame">
                <div class="white-block-bl"></div>
                <div class="white-block-tr"></div>
            </div>
            <div class="red-block">
                <div class="content oswald-tiltshift">
                    <!-- <span style="letter-spacing: 6px;">TILT</span><br>
                    <span style="letter-spacing: 5px;">SHIFT</span> -->
                </div>
            </div>
        </div>
    </div>
    <script src="SoundMachine.mjs" type="module"></script>
    <script src="TiltshiftLogoAnimation.mjs" type="module"></script>
    <script type="module">
        import SoundMachine from './SoundMachine.mjs';
        import TiltshiftLogoAnimation from './TiltshiftLogoAnimation.mjs';
        const soundMachine = new SoundMachine();
        const tiltshiftLogoAnimation = new TiltshiftLogoAnimation(soundMachine);
        tiltshiftLogoAnimation.bind(".tiltshift-animation", Math.random() < 0.5 ? tiltshiftLogoAnimation.clock : tiltshiftLogoAnimation.playBuzzAndPing);
    </script>
</body>
</html>
